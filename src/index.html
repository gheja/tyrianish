<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
		<script src="consts.js" type="text/javascript"></script>
		<script src="debug.js" type="text/javascript"></script>
		<script src="lib.js" type="text/javascript"></script>
		<script src="store.js" type="text/javascript"></script>
		<script src="gfx.js" type="text/javascript"></script>
		<script src="gfx_object.js" type="text/javascript"></script>
		<script src="input.js" type="text/javascript"></script>
		<script src="input_keyboard.js" type="text/javascript"></script>
		<script src="input_keyboard_2.js" type="text/javascript"></script>
		<script src="game.js" type="text/javascript"></script>
		<script src="game_object.js" type="text/javascript"></script>
		<script src="game_object_ship.js" type="text/javascript"></script>
		<script src="game_object_player_one.js" type="text/javascript"></script>
		<script src="game_object_enemy.js" type="text/javascript"></script>
		<script src="game_object_projectile.js" type="text/javascript"></script>
		<script src="game_object_particle.js" type="text/javascript"></script>
		<script src="loader.js" type="text/javascript"></script>
		<script src="resource.js" type="text/javascript"></script>
		<script src="editor.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
		<script src="stats.min.js" type="text/javascript"></script>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<canvas id="canvas1"></canvas>
		<div id="commands">
			<a href="#" onclick="_debug.paused = !_debug.paused; return false;">Pause</a>
			<a href="#" onclick="_debug.slow = !_debug.slow; return false;">Slow</a>
			<a href="#" onclick="_editor.toggle(); return false;">Edit</a>
			<a href="#" onclick="_game.objects[0].restart(); return false;">Restart P1</a>
			<a href="#" onclick="_game.objects[1].restart(); return false;">Restart P2</a>
			<a href="#" onclick="_debug.hitboxes = !_debug.hitboxes; return false;">Hitboxes</a>
			<a href="#" onclick="_debug.paths = !_debug.paths; return false;">Paths</a>
			<a href="#" onclick="_gfx.goFullScreen(); return false;">Full screen</a>
			<a href="#" onclick="_game.players[0].weaponName = 'cannon'; return false;">P1 weapon1</a>
			<a href="#" onclick="_game.players[0].weaponName = 'turbo'; return false;">P1 weapon2</a>
			<a href="#" onclick="_game.players[0].weaponName = 'balls'; return false;">P1 weapon3</a>
		</div>
		<div id="editor_controls">
			<div id="editor_coordinates">0, 0</div>
			
			<label>Tool:</label>
			<select id="editor_mode">
				<option value="select">select</option>
				<option value="move">move</option>
				<option value="place">place</option>
			</select>
			
			<hr/>
			<div id="editor_enemy_coordinates">0, 0</div>
			
			<label>Type:</label>
			<select id="editor_enemy_type">
				<option value="enemy1">Enemy 1</option>
				<option value="enemy2">Enemy 2</option>
			</select>
			
			<label>Path:</label>
			<select id="editor_enemy_path">
				<option value="straight">straight</option>
				<option value="sine">sine</option>
				<option value="leftright">left-right</option>
				<option value="rightleft">right-left</option>
			</select>
			
			<label>Start delay:</label>
			<input id="editor_enemy_start_delay" type="range" min="0" max="600" default="10" value="10"/>
			
			<label>Flee delay:</label>
			<input id="editor_enemy_flee_delay" type="range" min="0" max="600" default="10" value="10"/>
		</div>
	</body>
</html>
